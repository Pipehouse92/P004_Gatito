<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatito</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="face">
                <div class="ear-l">
                    <div class="inner1"></div>
                </div>
                <div class="ear-r">
                    <div class="inner2"></div>
                </div>
                <div class="box-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose">
                    <div class="l1"></div>
                    <div class="l2"></div>
                </div>
            </div>
            <div class="cuerpo">
                <div class="paw-l"></div>
                <div class="paw-r"></div>
                <div class="tail"></div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
